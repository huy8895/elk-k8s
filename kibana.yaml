apiVersion: apps/v1
kind: Deployment
metadata:
  name: kb-deployment
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.11.3
        imagePullPolicy: Always
        env:
          - name: ELASTICSEARCH_HOSTS
            value: "http://esservice:9200"
          - name: ELASTICSEARCH_USERNAME
            value: "kibana_user"
          - name: ELASTICSEARCH_PASSWORD
            value: "demo@123"
        ports:
        - containerPort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: kb-svc
  labels:
    app: kibana
spec:
  ports:
  - protocol: TCP
    port: 5601
    targetPort: 5601
  selector:
    app: kibana
  type: ClusterIP